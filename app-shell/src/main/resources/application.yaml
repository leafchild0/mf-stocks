spring:
  application:
    name: app-shell
  cloud:
    consul:
      host: consul
#      host: localhost
      port: 8500
      discovery:
        prefer-ip-address: true
        instanceId: ${spring.application.name}:${random.value}
    loadbalancer:
      ribbon:
        enabled: false

server:
  port: 8088
  error:
    whitelabel:
      enabled: true

logging:
  level:
    org.springframework.web: INFO
    org.springframework.cloud.netflix: DEBUG
    com.poc.data: TRACE
    org.springframework.data.elasticsearch: DEBUG
